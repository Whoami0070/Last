<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect Wallet (v2)</title>
</head>
<body style="background:#121212; color:white; font-family:sans-serif; display:flex; align-items:center; justify-content:center; height:100vh">
  <button id="connectBtn" style="padding:15px 30px; font-size:18px;">Connect Wallet</button>

  <script type="module">
    import { Web3Modal } from 'https://unpkg.com/@web3modal/html@2.6.2/dist/index.js';
    import { EthereumClient, w3mConnectors, w3mProvider } from 'https://unpkg.com/@web3modal/ethereum@2.6.2/dist/index.js';
    import { configureChains, createConfig } from 'https://unpkg.com/@wagmi/core@1.3.1/dist/index.js';
    import { mainnet } from 'https://unpkg.com/@wagmi/core/chains';

    const projectId = '5e3b6be2efb2457fa5ae4cf6b6e80c34'; // публичный ID

    const { chains, publicClient } = configureChains([mainnet], [w3mProvider({ projectId })]);
    const wagmiConfig = createConfig({
      autoConnect: true,
      connectors: w3mConnectors({ projectId, version: '2', chains }),
      publicClient
    });

    const ethereumClient = new EthereumClient(wagmiConfig, chains);

    const modal = new Web3Modal({
      projectId,
      themeMode: "dark",
      themeVariables: {
        '--w3m-accent-color': '#4CAF50'
      }
    }, ethereumClient);

    document.getElementById("connectBtn").onclick = () => {
      modal.openModal();
    };
  </script>
</body>
</html>
